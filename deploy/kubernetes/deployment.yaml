---
# GitHub Actions Runner Deployment for VoltAgent
apiVersion: v1
kind: ServiceAccount
metadata:
  name: voltagent
  namespace: voltagent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: voltagent
  namespace: voltagent
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: voltagent
  namespace: voltagent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: voltagent
subjects:
- kind: ServiceAccount
  name: voltagent
  namespace: voltagent
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voltagent
  namespace: voltagent
  labels:
    app: voltagent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voltagent
  template:
    metadata:
      labels:
        app: voltagent
    spec:
      serviceAccountName: voltagent
      containers:
      - name: runner
        image: myoung34/github-runner:latest
        imagePullPolicy: Always
        env:
        - name: RUNNER_NAME_PREFIX
          value: "voltagent"
        - name: ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: voltagent-secret
              key: GITHUB_TOKEN
        - name: RUNNER_SCOPE
          value: "org"
        - name: ORG_NAME
          value: "cpfarhood"
        - name: LABELS
          value: "self-hosted,linux,x64,kubernetes,voltagent"
        - name: RUNNER_GROUP
          value: "default"
        - name: EPHEMERAL
          value: "false"
        - name: DISABLE_AUTO_UPDATE
          value: "true"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
      - name: docker-dind
        image: docker:24-dind
        securityContext:
          privileged: true
        env:
        - name: DOCKER_TLS_CERTDIR
          value: ""
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: docker-sock
          mountPath: /var/run/docker.sock
        - name: docker-storage
          mountPath: /var/lib/docker
      volumes:
      - name: docker-sock
        emptyDir: {}
      - name: docker-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: voltagent
  namespace: voltagent
  labels:
    app: voltagent
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    name: metrics
  selector:
    app: voltagent